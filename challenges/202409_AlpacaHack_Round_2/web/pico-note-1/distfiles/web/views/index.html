<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pico Note</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Emoji&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Press Start 2P", "Noto Emoji", sans-serif;
        background-color: #212529;
        color: #fff;
        max-width: 56rem;
        margin: auto;
        padding: 3rem;
        display: flex;
        gap: 2rem;
        flex-direction: column;
        justify-content: start;
      }
    </style>
  </head>

  <body>
    <h1>Pico Note</h1>
    <form action="/note" method="get">
      <div style="margin-bottom: 1em">
        <div class="nes-field">
          <label for="name_field">Title</label>
          <input type="text" name="title" class="nes-input" required />
        </div>
        <div class="nes-field">
          <label for="name_field">Content</label>
          <input type="text" name="content" class="nes-input" required />
        </div>
      </div>
      <div style="display: flex; justify-content: center">
        <button type="submit" class="nes-btn">Post</button>
      </div>
    </form>
  </body>
</html>
