<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pico Note</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Emoji&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Press Start 2P", "Noto Emoji", sans-serif;
        background-color: #212529;
        color: #fff;
        max-width: 56rem;
        margin: auto;
        padding: 3rem;
        display: flex;
        gap: 2rem;
        flex-direction: column;
        justify-content: start;
      }
    </style>
  </head>

  <body>
    <h1>Pico Note</h1>
    <div class="nes-container is-dark with-title">
      <p id="title" class="title"></p>
      <p id="content"></p>
    </div>
    <div style="display: flex; justify-content: center">
      <button id="back" type="button" class="nes-btn">Back</button>
    </div>
    <script nonce="{{nonce}}">
      const { title, content } = {{data}};
      document.getElementById("title").textContent = title;
      document.getElementById("content").textContent = content;

      document.getElementById("back").addEventListener("click", () => history.back());
    </script>
  </body>
</html>
